<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>麻衣酱的3D空间壁纸~</title>
    <style>
        body{
            padding: 0px;
            margin: 0px;
            background-color: antiquewhite;
			
        }
        #box4{
            width: 100%;
            height:65px;
            background-color: rgb(94, 84, 84);
            float: left;
        }
        #btn1{
            border-radius: 15px;
            opacity: 0.6;
            position: relative;
            left:80%;
            top: 15px;
        }
        #box{width: 250px;
            height: 350px;
            position: fixed;
            left: 0;
            right: 0;
            top:0;
            bottom: 0;
            margin: auto;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            animation: move 60s linear infinite;
           }
           #box:hover {
	        animation-play-state: paused; /* 动画暂停 */
	        cursor: pointer;
        }
        #box img{width: 360px;
                 height: 500px;
                 position: absolute;
                 left: 0;
                 top: 0;
        }
        #box img:nth-child(1){
            transform: rotateY(0deg) translateZ(550px);}
        #box img:nth-child(2){
            transform: rotateY(40deg) translateZ(550px);}
        #box img:nth-child(3){
            transform: rotateY(80deg) translateZ(550px);}
        #box img:nth-child(4){
            transform: rotateY(120deg) translateZ(550px);}
        #box img:nth-child(5){
            transform: rotateY(160deg) translateZ(550px);}
        #box img:nth-child(6){
            transform: rotateY(200deg) translateZ(550px);}
        #box img:nth-child(7){
            transform: rotateY(240deg) translateZ(550px);}
        #box img:nth-child(8){
            transform: rotateY(280deg) translateZ(550px);}
        #box img:nth-child(9){
            transform: rotateY(320deg) translateZ(550px);}
		@keyframes move {
		    0%{transform: rotateX(0deg) rotateY(0deg);}
		    25%{transform: rotateX(-10deg) rotateY(180deg);}
		    50%{transform: rotateX(0deg) rotateY(360deg);}
		    75%{transform: rotateX(10deg) rotateY(540deg);}
		    100%{transform: rotateX(0deg) rotateY(720deg);}
		
		}
    </style>

</head>
<body>
    <div id="box4">
        <div>欢迎访问页面~~<br/>感谢<a href="https://www.bilibili.com/read/cv15096221"target="_self">Doin8_</a>的壁纸

        </div>

        window.location.href="https://hejihui1.github.io";

           alert("老板！个人信息页面还未开通哦！~~呜呜")
       }
       var m=localStorage.getItem("username");

        </script>
    </div>
